title: Benjamin Akera
name:  Benjamin Akera
user_description: My tiny space on the internet
notes_url: "https://ak3ra.github.io"
profile_pic: /assets/img/me.png
favicon: /assets/img/favicon.png
copyright_name: Benjamin Akera
baseurl: "/" # the subpath of your site, e.g. /blog
url: "ak3ra.github.io" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed 
  - jekyll-sitemap 

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /notes/:title

disqus:
  shortname: benjaminakera

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
